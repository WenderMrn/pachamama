<script>

  $.getJSON("assets/js/paises.json", function(data) {
    var paises = data.paises;
    for( n in paises){
      if(paises[n].id == $.urlParam('pais')){
        console.log("paises[n]: ",paises[n]);
        $("#sobre-pais-nome").html(paises[n].nome);
        $("#sobre-pais-bandeira").attr("src",paises[n].bandeira);
        $("#sobre-pais-area").html(paises[n].area);
        $("#sobre-pais-populacao").html(paises[n].populacao);
        $("#sobre-pais-moeda").html(paises[n].moeda);
        $("#sobre-pais-curiosidade").html(paises[n].curiosidades);
        for(c in paises[n].comidas_tipicas){
          $("#sobre-pais-comidas-tipicas").append("<span class='sobre-pais-comida-tipica'>"+paises[n].comidas_tipicas[c]+"<span/>");
          console.log(paises[n].comidas_tipicas[c]);
        }
        break;
      }
    }
  });
</script>
